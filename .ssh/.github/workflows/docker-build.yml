name: Buil Image and push into docker hub
  push: 
   branches: master
jobs:
  build-and-push:
    runs-on: ubuntu-latest
steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and tag Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/docker-flask-app:latest .

    - name: Push image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/docker-flask-app:latest
